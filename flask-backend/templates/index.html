<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style sheets -->
    <link rel="stylesheet" href="/static/CSS/main.css" />
    {%block styles%}
    <link rel="stylesheet" href="/static/CSS/index.css" />
    {%endblock%}
    <!-- title -->
    {%block title%}
    <title>HIIT The Clock</title>
    {%endblock%}
  </head>
  <body>
    <header>
      <a href="{{ url_for('home') }}">
        <img src="/static/images/clockLogo.png" alt="Clock Logo" />
        <h1><span class="white-highlight">HITT</span> THE CLOCK</h1>
      </a>
    </header>
    {%block content%}
    <!-- This will be where the call of action is -->
    <div class="call-to-action">
      <h2>Punch in <span class="white-highlight">your</span> workout today</h2>
      <a href="{{ url_for('user_form') }}"><button>Start</button></a>
    </div>
    {%endblock%}
    <!-- scripts  -->
  </body>
</html>
